name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-15-intel
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          # Include platform acceleration features, but CPU is the default EP
          # (see README benchmarks for why CPU is faster for this model)
          if [ "${{ runner.os }}" = "macOS" ]; then
            cargo build --release --locked --features coreml
          elif [ "${{ runner.os }}" = "Linux" ]; then
            cargo build --release --locked --features cuda
          else
            cargo build --release --locked
          fi

      - name: Build (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          # Include DirectML feature, but CPU is the default EP
          cargo build --release --locked --features directml

      - name: Smoke test (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          ./target/release/cbx downloads

      - name: Smoke test (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          .\\target\\release\\cbx.exe downloads

      - name: Linked libs (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          echo "Binary: $(pwd)/target/release/cbx"
          if [ "${{ runner.os }}" = "macOS" ]; then
            echo "--- otool -L"
            otool -L target/release/cbx
          else
            echo "--- ldd"
            ldd target/release/cbx || true
          fi

      - name: Linked libs (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $bin = "target\\release\\cbx.exe"
          Write-Host "Binary: $bin"
          $dumpbin = Get-Command dumpbin.exe -ErrorAction SilentlyContinue
          if ($dumpbin) {
            Write-Host "--- dumpbin /DEPENDENTS"
            & $dumpbin.Source /DEPENDENTS $bin
          } else {
            Write-Host "dumpbin.exe not found on PATH; skipping dependency listing."
          }

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN=cbx
          VERSION="${GITHUB_REF_NAME}"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"
          cp "target/release/${BIN}" "${BIN}"
          chmod +x "${BIN}"
          ARCHIVE="${BIN}-${VERSION}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          tar -czf "${OUT_DIR}/${ARCHIVE}" "${BIN}"
          (cd "${OUT_DIR}" && shasum -a 256 "${ARCHIVE}" > "${ARCHIVE}.sha256")

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $bin = "cbx.exe"
          $version = "${env:GITHUB_REF_NAME}"
          $target = "${{ matrix.target }}"
          $outDir = "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          Copy-Item "target\\release\\$bin" ".\\$bin"
          $archive = "cbx-$version-$target.zip"
          Compress-Archive -Path ".\\$bin" -DestinationPath "$outDir\\$archive" -Force
          $hash = (Get-FileHash "$outDir\\$archive" -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "$outDir\\$archive.sha256" -Encoding ascii

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
